{% extends "master.html" %}

{% block title %}
  My Playground - List of all products
{% endblock %}


{% block content %}
  <p><a href="/">HOME</a></p>
  
  <h1>Products</h1>
  
  <ul>
    {% for x in myproducts %}
        <li><a href="details/{{ x.id }}">{{ x.product_name }}, ${{ x.price }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
